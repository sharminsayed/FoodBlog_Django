{% extends 'base.html' %}
{% load static %}
{% load range %}
{% block content %}



	<!-- Hero section -->
	<section class="page-top-section set-bg" data-setbg="img/page-top-bg.jpg">
		<div class="container">
			<h2>Recipe</h2>
		</div>
	</section>
	<!-- Hero section end -->


	<!-- Search section -->
	<div class="search-form-section">
		<div class="sf-warp">
			<div class="container">
				<form class="big-search-form">
					<select>
						<option>All Recipes Categories</option>
						<option>Pizza</option>
						<option>Salads</option>
						<option>Desserts</option>
						<option>Side Dishes</option>
					</select>
					<select>
						<option>All Ingredients</option>
						<option>Breakfast</option>
						<option>Lunch</option>
						<option>Dinner</option>
					</select>
					<input type="text" placeholder="Search Receipies">
					<button class="bsf-btn">Search</button>
				</form>
			</div>
		</div>
	</div>
	<!-- Search section end -->


	<!-- Recipes section -->
	<section class="recipes-page spad">
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<div class="section-title">
						<h2>Latest recipes</h2>
					</div>
				</div>
				<div class="col-md-4">
					<div class="recipe-view">
						<i class="fa fa-bars"></i>
						<i class="fa fa-th active"></i>
					</div>
				</div>
			</div>
			<div class="row">
                {% for recipesection in recipesections %}



                <div class="col-lg-4 col-md-6">
					<div class="recipe">
						<img src="{{ recipesection.image.url }}" alt="">
						<div class="recipe-info-warp">
							<div class="recipe-info">
								<h3>{{ recipesection.title }}</h3>
								<div class="rating">
                                   {% for i in recipesection.rating|range %}
									<i class="fa fa-star"></i>
                                       {% endfor %}

								</div>
							</div>
						</div>
					</div>
				</div>
{% endfor %}
			</div>
			<div class="site-pagination">
				<span>01</span>
				<a href="#">02</a>
				<a href="#">03</a>
			</div>
		</div>
	</section>
	<!-- Recipes section end -->


	<!-- Gallery section -->
	<div class="gallery">
		<div class="gallery-slider owl-carousel">
			<div class="gs-item set-bg" data-setbg="{{ recipegellary.image1.url }}"></div>
			<div class="gs-item set-bg" data-setbg="{{ recipegellary.image2.url }}"></div>
			<div class="gs-item set-bg" data-setbg="{{ recipegellary.image3.url }}"></div>
			<div class="gs-item set-bg" data-setbg="{{ recipegellary.image4.url }}"></div>
			<div class="gs-item set-bg" data-setbg="{{ recipegellary.image5.url }}"></div>
			<div class="gs-item set-bg" data-setbg="{{ recipegellary.image6.url }}"></div>
		</div>
	</div>
	<!-- Gallery section end -->



{% endblock %}
